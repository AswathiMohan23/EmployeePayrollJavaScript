<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="with-device width">
        <link rel="stylesheet"href="../css/EmployeePayroll.css">
        <title> Employee Payroll </title>
        <header> Employee Payroll UI</header>
    </head>
    <body>
        <header class="header-content header">
            <div class="logo-content">
                <img src="../assets/logo.png" alt="">
                <div>
                    <span class="emp-text">EMPLOYEE</span><br>
                    <span class="emp-text emp-payroll">PAYROLL</span>
                </div>

                <!-- uc2 create header-->

                <div class="form-content">
                    <form class="form" action="#"
                        onsubmit="save();return false">
                        <div class="form-head">
                            Employee Payroll form</div>
                        <div class="row-content">
                            <label class="label text"
                                for="name">Name</label>
                            <input class="input" type="text" id="name"
                                name="name" placeholder="Your name.."
                                required>
                        </div>
                    </form>
                </div>  
                
                <!-- UC3 profile pic-->

                <div class ="row-content">
                    <label class="label text" for="profile">Profile image</label>
                    <div class="profile-radio-content">
                        <label>
                            <input type="radio" id="profile1" name="profile"
                                value="../assets/profilePics/dulqr" required>
                                <img class="profile" id='image1' src="../assets/profilePics/dulqr.jpg">
                        </label>
                        <label>
                            <input type="radio" id="profile2" name="profile"
                                value="../assets/profilePics/Tovino" required>
                                <img class="profile" id='image1' src="../assets/profilePics/Tovino.jpg">
                        </label>
                        <label>
                            <input type="radio" id="profile3" name="profile"
                                value="../assets/profilePics/kalyani" required>
                                <img class="profile" id='image1' src="../assets/profilePics/kalyani.jpg">
                        </label>
                    </div>
                </div>
                    
        </header>
    </body>
</html>
